<!DOCTYPE html>
<html manifest="manifest.appcache">
<head >
    <meta charset="UTF-8">
    <meta name="description" content="detalhes sobre o Pokemon escolhido">
    <title>Pokedex - Detalhes do Pokemon</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body style="back-ground:lightblue">
<h1>Detalhes do {{data.name}}</h1>
<table>
    <tr>
        <td>
            <img src="{{ data.sprites.other.dream_world.front_default }}" alt="bulbasaur-image" width="300"
                 height="300" align="left">
        </td>
        <td style="vertical-align: top;">
            <table border="1" cellpadding=10 align="">
                <tr>
                    <th bgcolor="#FFDEAD">Tipos:</th>
                    {% for type_data in data.types %}
                    <td align="center" class="color-{{ type_data.type.name }}">
                        <font color="white">{{ type_data.type.name }}
                        </font>
                    </td>
                    {% endfor %}
                </tr>
                <tr>
                    <th align="center" bgcolor="#FFDEAD" colspan=2>
                        Movimentos
                    </th>
                    <td align="center">
                        <font color="black" >
                            {{ data.moves.0.move.name }}
                        </font>
                    </td>
                    <td align="center">
                        <font color="black">
                            {{ data.moves.1.move.name }}
                        </font>
                    </td>
                    <td align="center">
                        <font color="black">
                            {{ data.moves.2.move.name }}
                        </font>
                    </td>
                    <td align="center">
                        <font color="black">{{ data.moves.3.move.name }}
                        </font>
                    </td>
                </tr>
                <tr>
                    <th align="center" bgcolor="#FFDEAD" colspan=2>
                        Peso
                    </th>
                    <td>
                        {{ data.weight}}
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
<!--ComentÃ¡rio-->
</body>
</html>
